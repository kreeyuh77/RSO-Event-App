<html>
	<head>
		<title>University Events</title>
		<script type="text/javascript" src="../javascript/doFunctions.js"></script>
		<script type="text/javascript" src="../javascript/doLogout.js"></script>
		<script type="text/javascript" src="../javascript/doCookie.js"></script>
		<script src="https://kit.fontawesome.com/5dfef646bd.js" crossorigin="anonymous"></script>
		<link rel="icon" href="../images/favicon.png">
		<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
		
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<style>

	.box {
		width: auto;
		height: auto;
	}

	#editContactButton:hover{
		opacity: .5;
	}
	#deleteContactButton:hover{
		opacity: .5;
	}
	#searchContactButton:hover{
		opacity: 1;
	}
	#searchContactIcon:hover{
		opacity: .5;
	}


	</style>
	<body>
	<div class="box" style="margin: 35px 35px 35px 35px; padding-left: 100px;padding-right: 100px; padding-bottom: 50px; padding-top: 50px">
		<h2>University Events</h2>
		<div align ="center" id = "userName"></div><br>
			
			<button type = "button" onclick="openJoin();" style="width:auto; margin:0 0 0 10px;padding: 17.5px 20px 17.5px 20px;float:left;	border-radius: 4 4px 4px 4;">Join RSO</button>
			<button type = "button" onclick="openAdd();" style="width:auto; margin:0 0 0 10px;padding: 17.5px 20px 17.5px 20px;float:left;	border-radius: 4 4px 4px 4;">Create Event</button>
			<button type = "button" onclick="openCreateRSO();" style="width:auto; margin:0 0 0 10px;padding: 17.5px 20px 17.5px 20px;float:left;	border-radius: 4 4px 4px 4;">Create RSO</button>
		 	
			<button onclick="doLogout()" style="width:auto; background-color:gray;margin:0 0 0 10px;padding: 16px 20px 16px 20px;float:right;	border-radius: 4 4px 4px 4; " ><i class="fas fa-sign-out-alt"></i>Logout</button>
			<br><br><br>

				<!--items displays here-->
				<hr>
				<p id="eventResult">There are no events to display</p>
				<div id="eventList"></div>
		</div>


	<!--add box-->
	<div id="addEvent" class="modal">
			<!--this is the close X in the corner-->
		<form class="modal-content animate">
			<div class="imgcontainer">
				<span onclick="document.getElementById('addEvent').style.display='none'" class="close" title="Close Modal">&times;</span>
			</div>

			 <!--input fields-->
			<div class="container">
				<h1>Create an Event</h1>
	      <hr>
				<label><b>Title</b></label>
				<input type="text" id="title" placeholder="Enter Title" name="title" required>

				<label><b>Description</b></label>
				<input type="text" id="description" placeholder="Enter Description" name="description" required>

				<label><b>Location</b></label>
				<input type="text" id="location" placeholder="Enter Location" name="location">

				<label><b>Date/Time</b></label>
				<input type="datetime-local" id="when" name="when">

				<label><b>Category</b></label>
				<select name="type"  id="type" class= "dropBox" required>
					<option disabled selected value>Select Category</option>
					<option value="public">Public</option>
					<option value="private">Private</option>
					<option value="RSO">RSO Only</option>
				</select>

				<button type="reset" id="addEventButton" onclick="doCreateAnEvent();">Add Event</button>
				<p align = "center" id = "addResult"></p>

			</div>
			 <!--close button-->
			<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="document.getElementById('addEvent').style.display='none'" class="cancelbtn">Cancel</button>
			</div>
		</form>
	</div>

	<!--join box-->
	<div id="joinRSO" class="modal">
			<!--this is the close X in the corner-->
		<form class="modal-content animate">
			<div class="imgcontainer">
				<span onclick="document.getElementById('joinRSO').style.display='none'" class="close" title="Close Modal">&times;</span>
			</div>

			 <!--input fields-->
			<div class="container">
				<h1 >Join RSO</h1>
				<p id='editName'></p>
	      <hr>
				<select name="RSO"  id="RSO" class= "dropBox" required>
					<option disabled selected value>Select RSO</option>
					<option value="firstName">First Name</option>
					<option value="lastName">Last Name</option>
					<option value="address">Address</option>
					<option value="city">City</option>
					<option value="state">State</option>
					<option value="zipcode">Zip Code</option>
					<option value="phonenumber">Phone Number</option>
					<option value="email">Email</option>
				</select>
				<p align = "center" id = "joinResult"></p>
				<button type="reset" id="joinButton" onclick="doJoin()">Join</button>

			</div>
			 <!--close button-->
			<div class="container" style="background-color:#f1f1f1">
				<button type="button" onclick="document.getElementById('joinRSO').style.display='none'" class="cancelbtn">Cancel</button>
			</div>
		</form>
	</div>

	<!--create RSO box-->
	<div id="createRSO" class="modal">
		<!--this is the close X in the corner-->
	<form class="modal-content animate">
		<div class="imgcontainer">
			<span onclick="document.getElementById('createRSO').style.display='none'" class="close" title="Close Modal">&times;</span>
		</div>

		 <!--input fields-->
		<div class="container">
			<h1>Create an RSO</h1>
			<p>You can only create one RSO. Once you create an RSO you become the manager of the RSO.</p>
	 	 <hr>
			<label><b>Name</b></label>
			<input type="text" id="RSOName" placeholder="Enter Name" name="RSOName" required>


			<button type="reset" id="createRSOButton" onclick="doCreateRSO();">Create RSO</button>
			<p align = "center" id = "createRSOResult"></p>

		</div>
		 <!--close button-->
		<div class="container" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('createRSO').style.display='none'" class="cancelbtn">Cancel</button>
		</div>
	</form>
</div>

	<script>
	// Read cookie with user info
	document.addEventListener('DOMContentLoaded', function() {
		readCookie();
	}, false);

	document.addEventListener('DOMContentLoaded', function() {
		doFindEvents();
	}, false);

	// Get the modal
	var modal = document.getElementById('addEvent');
	var modal2 = document.getElementById('joinRSO');
	var modal3 = document.getElementById('deleteContact');

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
		if (event.target == modal2) {
			modal2.style.display = "none";
		}
		if (event.target == modal3) {
			modal3.style.display = "none";
		}
	}

	function openAdd(){
		document.getElementById('addResult').innerHTML="";
		document.getElementById('addEvent').style.display='block'
	}
	function openJoin(){
		document.getElementById('joinResult').innerHTML="";
		document.getElementById('joinRSO').style.display='block'
	}
	function openCreateRSO(){
		document.getElementById('createRSOResult').innerHTML="";
		document.getElementById('createRSO').style.display='block'
	}

	

	</script>
	</body>
